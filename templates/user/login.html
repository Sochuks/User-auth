{% extends 'base.html' %}

<!-- Page title -->
{% block title %}  Login  {% endblock title %} 

<!-- Page body -->
{% block body %}

<h1>User Login</h1>

    
    {% for message in messages %}
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        {% if message.tags == 'info' %}
        <!-- Using Flowbite Alerts -->
        <div class="flex p-4 mb-4 text-sm text-blue-800 border border-blue-300 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800" role="alert">
            <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Info</span>
            <div>
              <span class="font-medium">Info alert!</span> {{ message }}
            </div>
          </div>
        {% elif message.tags == 'error' %}
            <script type="text/javascript">
            var m = '{{ message }}'
            swal('Denied !', m, 'error')
            </script>
        {% endif %}
    {% endfor %}
    

<!-- form container -->
<div class="container">

    <!-- form -->
    <form action="{% url 'signin_user' %}" method="post">
        <!-- csrf token -->
        {% csrf_token %}

        <label for="">Username</label><br>
        <input type="text" name="username" id="username"><br>

        
        <label for="">Password</label><br>
        <input type="password" name="pass_one" id="pass_one"><br><br>

        <button type="submit">
            Sign In
        </button>

    </form>
</div>
    
{% endblock body %}
