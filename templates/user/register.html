{% extends 'base.html' %}

<!-- Page title -->
{% block title %}  Create User  {% endblock title %} 

<!-- Page body -->
{% block body %}

<!-- Registration page  -->
<section class="min-h-screen md:flex">

    <!-- Left column -->
    <div class="hidden relative overflow-hidden w-1/2 bg-gradient-to-tr from-fourCol to-primaryCol i justify-around items-center md:flex">

        <!-- text -->
        <div class="reg-text p-2">
            <h1 class="text-white font-bold text-4xl font-sans">Join User - Auth</h1>
			<p class="text-white mt-3">Be part of the most secure user authentication systems.</p>
			<button type="submit" class="block w-28 bg-white text-primaryCol mt-2 py-2 rounded-2xl font-bold mb-2">Login</button>
        </div>

        <!-- white rings -->
        
        <div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
		<div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
		<div class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
		<div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>


    </div>

    <!-- form -->
    <div class="flex-col space-y-0 md:w-1/2 justify-center py-10 items-center bg-white">

        <!-- heading -->
        <div class="max-w-md mx-auto items-center px-3 mb-2">
            <h3 class="text-gray-800 font-bold text-2xl mb-1">Hello User!ðŸ‘‹</h3>
			<p class="text-sm font-normal text-gray-600 mb-7">You can register now by adding your details, to the form below.</p>
        </div>

        <!-- form -->
        <form action="{% url 'register' %}" method="post">
            <!-- csrf token -->
            {% csrf_token %}

            <!-- form container -->
            <div class="flex-col bg-gray-100 max-w-md mx-auto items-center border-2 p-3 space-y-4 rounded-2xl">

                <div class="relative">
                    <span class="absolute inset-y-0 left-2 flex items-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd" />
                    </svg>
                    </span>
                    <input class="block w-full bg-white border border-slate-300 rounded-md py-2 pl-8 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="text" name="first_name" id="" placeholder="First Name" />
                </div>

                <div class="relative">
                    <span class="absolute inset-y-0 left-2 flex items-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd" />
                    </svg>
                    </span>
                    <input class="block w-full bg-white border border-slate-300 rounded-md py-2 pl-8 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="text" name="last_name" id="" placeholder="Last Name" />
                </div>

                <div class="relative">
                    <span class="absolute inset-y-0 left-2 flex items-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                        </svg>
                    </span>
                    <input class="block w-full bg-white border border-slate-300 rounded-md py-2 pl-8 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="text" name="username" id="" placeholder="Username" />
                </div>

                <div class="relative">
                    <span class="absolute inset-y-0 left-2 flex items-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
						</svg>
                    </span>
                    <input class="block w-full bg-white border border-slate-300 rounded-md py-2 pl-8 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="email" name="email" id="" placeholder="Email" />
                </div>

                <div class="relative">
                    <span class="absolute inset-y-0 left-2 flex items-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
								fill="currentColor">
								<path fill-rule="evenodd"
									d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
									clip-rule="evenodd" />
							</svg>
                    </span>
                    <input class="block w-full bg-white border border-slate-300 rounded-md py-2 pl-8 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="password" name="pass_one" id="" placeholder="Password" />
                </div>

                <div class="relative">
                    <span class="absolute inset-y-0 left-2 flex items-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
								fill="currentColor">
								<path fill-rule="evenodd"
									d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
									clip-rule="evenodd" />
							</svg>
                    </span>
                    <input class="block w-full bg-white border border-slate-300 rounded-md py-2 pl-8 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="password" name="pass_two" id="" placeholder="Confirm Password" />
                </div>

                <button class="block w-full bg-primaryCol text-white mt-4 py-2 rounded-2xl font-bold mb-2 hover:bg-secCol" type="submit">
                    Register
                </button>

            </div>
            <!-- Endform container -->
            


        </form>

    </div>

</section>



{% endblock body %}
